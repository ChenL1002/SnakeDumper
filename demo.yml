dumper: Sql
output:
    file: php://stdout
    gzip: false
database:
    driver: pdo_mysql
    host: localhost
    user: root
    password: ''
    dbname: demo
    charset: UTF8

tables:
    foo_ignored:
        ignore_table: true
    foo_no_content:
        ignore_content: true
    foo:
        orderBy: id ASC
        limit: 100
        columns:
            name:
                - JohnDoe
            street:
                - StreetName
            website:
                - Conditional:
                    condition: "$website != ''"
                    if_true: 'http://www.google.de'
    foo_custom:
        query: >
            SELECT *, bar.value1 AS xyz
            FROM foo_custom
            JOIN bar
        columns:
            name:
                - JohnDoe
